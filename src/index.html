<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="progress bar logo.png">
    <script defer src="script.js"></script>
</head>
<body>


    <div class="skill">
        <div class="outer">
            <div class="inner">
                <h2 class="webdev">Content 1</h2>
                <div id="number1"></div>
            </div>
        </div>
        <svg id="progress1" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
               <linearGradient id="GradientColor1">
                  <stop offset="0%" stop-color="#8E44AD" />
                  <stop offset="100%" stop-color="#0000ff" />
               </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" stroke="url(#GradientColor1)" />
        </svg>
    </div>

    <div class="skill2">

            <div class="inner2">

                  <stop offset="0%" stop-color="#1F584A" />
                  <stop offset="100%" stop-color="#4DB6A8" />
               </linearGradient>
            </defs>
            <circle class="circle2" cx="80" cy="80" r="70" stroke-linecap="round" stroke="url(#GradientColor2)" />
        </svg>
    </div>

</html>
